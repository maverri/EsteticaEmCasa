<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atendimento - Estética em Casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Atendimento</h1>
        <p>Preencha o formulário abaixo para agendar seu atendimento.</p>
    </header>

    <section id="formulario">
        <form action="enviar-cadastro.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="mensagem">Mensagem/Interesse:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Telefone: (18) 99126-5599 | Email: <a href="mailto:esteticaemcasa@gmail.com">esteticaemcasa@gmail.com</a></p>
    </footer>
</body>
</html>
